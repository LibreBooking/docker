name: Build and publish docker images

on:
  workflow_call:
    inputs:
      app-gh-ref:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      app-gh-ref:
        required: true
        description: 'Application github reference'
        default: 'refs/heads/develop'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout github repository
        uses: actions/checkout@v3
        with: 
          repository: ${{ github.repository }}
      -
        name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Log into registry
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.REGISTRY_NAME }}
          username: ${{ vars.REGISTRY_LOGIN }}
          password: ${{ secrets.REGISTRY_TOKEN }}
      -
        name: Get the docker image metadate
        id: get_meta
        run: |
          echo "APP_TAG=$(basename ${{ inputs.app-gh-ref }})" >> "$GITHUB_OUTPUT"
          echo "ACT_TAG=$(basename ${{ github.ref }})" >> "$GITHUB_OUTPUT"
      -
        name: Set the docker image metadata
        id: set_meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ github.repository_owner }}/librebooking
          tags: |
            type=raw,suffix=-${{ steps.get_meta.outputs.ACT_TAG }},value=${{ steps.get_meta.outputs.APP_TAG }}
            type=raw,value=${{ steps.get_meta.outputs.APP_TAG }}
      -
        name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            APP_GH_REF=${{ inputs.app-gh-ref }}
          tags: ${{ steps.set_meta.outputs.tags }}
          push: true
